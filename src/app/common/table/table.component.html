<div *ngIf="settings != null" else other_content class="smart--table">
  <div class="row search--row">
    <div class="col-sm-3 col-md-3">
      <div class="form-group">
        <label></label>
        <input type="text" [(ngModel)]="search" class="form-control" (ngModelChange)="onSearch(search)"
          placeholder="Search">
      </div>
    </div>
    <div class="col-sm-3 col-md-3">
    </div>
    <div class="col-sm-6 col-md-6" *ngIf="processBtn != null">
      <div class="btn--group"> 
        <button type="button" class="btn btn-{{element.class}} pull-right" *ngFor="let element of processBtn"
        (click)="onBtnHandler(element)">{{element.title}}</button>
      </div>
    </div>
  </div>
  <ng2-smart-table [settings]="settings" [source]="source" (deleteConfirm)="onDeleteConfirm($event)"
    (custom)="onCustomEvent($event)">
  </ng2-smart-table>
  <div *ngIf="data != null && data.length > 0" class="pagination--footer">
    <ngx-paginate [page]="page" (pageChange)='setPage($event)' (pageSizeChange)='setPage($event)'
      [options]='paginateOptions'>
    </ngx-paginate>
  </div>
</div>

<div id="myModal" class="modal fade" >
	<div class="modal-dialog modal-confirm">
		<div class="modal-content">
			<div class="modal-header">			
				<h4 class="modal-title">Are you sure?</h4>	
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
			</div>
			<div class="modal-body">
				<p>Do you really want to delete this record? This process cannot be undone.</p>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-info" data-dismiss="modal">Cancel</button>
				<button (click)="OnDeleteRecord()" type="button" class="btn btn-danger">Delete</button>
			</div>
		</div>
	</div>
</div>
